responses:
  utter_sapaan:
  - text: "Hai, apa yang bisa saya bantu hari ini?"

  utter_stunting:
  - text: "Stunting adalah keadaan pendek yang khas disebabkan oleh gangguan nutrisi, infeksi berulang yang tidak tertangani dalam jangka waktu yang lama. Silahkan evaluasi kurva pertumbuhan dari sejak lahir, adalah pertumbuhan janin terhambat? Adakah riwayat infeksi berulang akibat imunisasi tidak lengkap? adakah riwayat gagal tumbuh? Malnutrisi yang tidak teratasi dalam waktu lama sehingga menyebabkan badannya pendek?"

  utter_nutrisi:
  - text: "Nutrisi untuk anak di atas 2 tahun mengikuti aturan “my plate” terdiri dari ¼ sayuran, ¼ buah, ¼ karbohidrat (grain) dan ¼ protein. Pilih protein hewani dan berbagai jenis sayuran berwarna-warni."

  utter_stunting_2tahun:
  - text: "Ada dua masalah akibat stunting yaitu pertumbuhan otak dan tinggi badan. Pertumbuhan otak sangat pesat terjadi pada 2 tahun pertama sehingga setelah usia 2 tahun, tidak bisa diperbaiki. Tinggi badan masih bisa diperbaiki dengan berharap pada fase pubertas. Oleh karena itu JANGAN mengobati stunting tapi lakukanlah PENCEGAHAN. Periode emas yang masih bisa memperbaiki stunting adalah sebelum usia 2 tahun, dan hasilnya pun tidak bisa kembali sempurna, artinya bisa diperbaiki namun optimal."

  utter_vitamin:
  - text: "Stunting dapat dicegah dengan pemberian nutrisi yang tepat. Nutrisi pembangun tumbuh adalah makronutrien yang terdiri dari Karbohidrat, protein dan lemak. Sedangkan vitamin dan mineral merupakan mikronutrien yang merupakan zat pendukung, bukan pembangun. Vitamin dan mineral terbaik berasal dari makanan, bukan dari apotek. Tidak ada vitamin dan suplemen pencegah stunting."

  utter_pencegahan:
  - text: "Sayangnya tidak ada cara yang cepat, namun ada cara yang mudah yang harus dilakukan bertahun-tahun. Pencegahan stunting adalah perjalanan yang cukup panjang dari mempersiapkan remaja putri sebelum menempuh kehamilan, perencanaan keluarga dan kehamilan yang matang, menjaga kehamilan yang sehat, nutrisi saat hamil dan menyusui, manajemen laktasi yang baik, manajemen MPASI yang adekuat, mencegah penyakit dengan imunisasi yang LENGKAP dan pemantauan pertumbuhan anak terus-menerus. Jadi tidak ada cara cepat."

  utter_sufor:
  - text: "Saat usia 6-12 bulan, ada dua manajemen nutrisi yang harus dievaluasi yaitu: \n\nApakah ASI cukup? \n\nApakah kuantitas dan kualitas MPASI cukup? \n\nPemberian sufor hanya dilakukan jika ASI tidak cukup.\n\nPemberian ASI pada masa MPASI tetap dominan mencapai 120 ml x Berat badan perharinya."

  utter_bayi1:
  - text: "Ada beberapa hal yang dapat Anda lakukan untuk mengatasi kenaikan berat badan yang melambat pada bayi kurang dari 6 bulan. Pertama, evaluasilah manajemen laktasi Anda. Pastikan produksi ASI cukup dengan cara memompa ASI setiap 2-3 jam sekali dan melihat hasilnya. Produksi ASI dikatakan cukup jika per porsi sekitar 20 ml x berat badan bayi dan sekitar 200 ml x berat badan bayi per hari. Jika produksi ASI kurang, cobalah untuk memstimulasi produksi ASI dengan menyusui bayi selama 10-15 menit, kemudian memompa ASI selama 15-20 menit setelah menyusui. Jika bayi Anda dalam keadaan malnutrisi, Anda juga dapat memberikan PASI (pengganti ASI) sementara Anda menunggu produksi ASI meningkat.\n\nSelain itu, pastikan bahwa bayi Anda selalu terhidrasi dengan cukup. Jika perlu, berkonsultasilah dengan dokter atau ahli gizi untuk mendapatkan saran lebih lanjut tentang cara menyusui dan memberikan makanan yang tepat. Jangan lupa terus memantau pertumbuhan dan perkembangan bayi Anda secara rutin, dan segera mencari bantuan medis jika terjadi perubahan yang tidak biasa."

  utter_bayi2:
  - text: "Ada beberapa hal yang dapat Anda lakukan untuk mengatasi pertumbuhan melambat pada bayi usia 6-12 bulan. Pertama, evaluasilah manajemen laktasi Anda. Pastikan ASI yang Anda berikan cukup dan teratur. Jika bayi Anda sudah mulai menyusui makanan pendamping (MPASI), pastikan bahwa MPASI yang diberikan berkualitas dengan protein hewani sebagai dominan. Jumlah MPASI yang diberikan setidaknya 3-4 kali sehari dengan tekstur yang lembut, lumat namun tidak encer, dan porsi sekitar 80-120 ml. Juga evaluasilah  pemberian MPASI, apakah diberikan saat bayi kenyang atau terlalu monoton.\n\nSelain itu, pastikan bahwa bayi Anda mendapatkan cukup asupan gizi yang seimbang. Jika perlu, berkonsultasilah dengan dokter atau ahli gizi untuk mendapatkan saran lebih lanjut tentang cara menyusui dan memberikan MPASI yang tepat. Jangan lupa untuk terus memantau pertumbuhan dan perkembangan bayi Anda secara rutin, dan segera mencari bantuan medis jika terjadi perubahan yang tidak biasa."

  utter_bayi3:
  - text: "Ada beberapa hal yang dapat Anda lakukan untuk mengatasi kenaikan berat badan yang melambat pada bayi usia 12-24 bulan. Pertama, evaluasilah apakah anak Anda masih menyusu ASI. Di usia ini, pemberian ASI harus dibatasi sehingga asupan nutrisi dominan didapatkan dari makanan padat. \n\nKemudian, evaluasilah manajemen nutrisi anak Anda. Pastikan bahwa kualitas makanan yang diberikan cukup baik dengan protein hewani sebagai dominan. Juga pastikan bahwa frekuensi dan jumlah makanan cukup, dengan porsi sekitar 1/3 porsi dewasa. Teksturnya juga harus lebih padat dan tidak terlalu encer. Jika perlu, berkonsultasilah dengan dokter atau ahli gizi untuk mendapatkan saran lebih lanjut tentang cara memberikan makanan yang tepat. \n\nSangat jarang gangguan pertumbuhan disebabkan oleh penyakit, jadi pastikan terlebih dahulu untuk mengevaluasi manajemen nutrisi sebelum mencari bantuan medis. Jangan lupa terus memantau pertumbuhan dan perkembangan bayi Anda secara rutin, dan segera mencari bantuan medis jika terjadi perubahan yang tidak biasa."

  utter_prematur:
  - text: "Pertumbuhan bayi prematur dipantau menggunakan kurva Fenton sampai usia koreksi 10 minggu, kemudian pindah ke kurva WHO. Sedangkan perkembangan (verbal, motoric halus dan kasar) menggunakan usia koreksi sampai usia 2 tahun, lalu dianggap sama dengan anak lain yang seusianya."

  utter_bb_melambat:
  - text: "BUKAN, stunting adalah ukuran tinggi badan yaitu pendek dibandingkan dengan anak seusianya. Stunting disebabkan oleh malnutrisi yang berlangsung lama, oleh karena itu berat badan yang tidak naik merupakan awal menuju kepada stunting, ayo segera diperbaiki."

  utter_zatbesi:
  - text: "Remaja putri (terutama yang sudah haid) dianjurkan mengkonsumsi suplemen besi tiap minggu. Pada anak di atas 1 tahun, dianjurkan pemeriksaan zat besi darah sebelum memutuskan pemberian suplemen zat besi. Pemeriksaan zat besi meliputi darah lengkap, serum besi, TIBC dan ferritin."

  utter_zatbesi12:
  - text: "Pada bayi dengan ASI eksklusif dianjurkan pemberian zat besi usia 4-6 bulan (tanpa pemeriksaan lab terlebih darhulu), untuk bayi prematur diberikan zat besi sejak usia 1 bulan, lalu setelah usia 6 bulan dianjurkan mendapatkan asupan tinggi zat besi dari MPASI (tinggi protein hewani)."

  utter_menyusui:
  - text: "Tingkatkan produksi ASI dengan memompa payudara salaam 15-20 menit setelah menyusu, dan berikan ASI perah kepada bayi setelah menyusu."

  utter_mpasi:
  - text: "Kurva berat badan merupakan indikator gizi, namun perlu diingat gizi yang seimbang sangat mendukung perkembangan otak dan mencegah penyakit-penyakit di usia lanjut. Jadi, gizi bukan sekkedar berat badan namun KUALITAS makanan. \n\nMisalnya apakah baik jika anak gendut namun kebanyakan karbohidrat? Tentu tidak baik karena hal tersebut meningkatkan risiko diabetes di kemudian hari. \n\nApakah aman jika berat badan cukup namun kurang protein/ kebanyakan susu? Tentu tidak aman karena hal tersebut bisa menyebabkan defisiensi besi, yang berakibat menurunnya daya imunitas dan kecerdasan."

  utter_gagal_tumbuh:
  - text: "Saat anak gagal tumbuh di periode ASI (0-6 bulan), lakukanlah 2 hal yaitu: cukupkan gizinya dengan PASI (pengganti ASI) dan lakukan relaktasi (mengembalikan/meningkatkan produksi ASI). \n\nPASI (sufor) dapat diberikan seperti memberikan ASI perah yaitu perporsi sekitar 20 mlx berat badan dan setiap 8-12x sehari. \n\nJangan lupa merangsang produksi ASI sehingga nantinya, kebutuhan PASI akan menurun seiring dengan bertambahnya produksi ASI."

  utter_hamil:
  - text: "Pencegahan anemia pada ibu hamil harus dilakukan sebelum hamil. Jika anemia sudah terjadi saat hamil maka kondisi ini sudah terlambat, sehingga harus diatasi segera, pada umumnya dokter kandungan akan memberikan suplemen besi tergantung pada derajat keparahan defisiensinya (dapat berupa infus zat besi, suplemen minum). Namun perlu diingat, penyebab utama defisiensi besi adalah asupan besi yang kurang sehingga wajib mengubah pola makan sehingga tidak terulang di saat fase menyusui."

  utter_terimakasih:
  - text: "Senang membantumu"

